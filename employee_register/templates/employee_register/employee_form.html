{% extends 'employee_register/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.name|as_crispy_field}}
    
    {{form.emp_code|as_crispy_field}}
    
    <div class="row">
        <div class="col-md-6">
            {{form.mobile|as_crispy_field}}
        </div>
        <div class="col-md-6">
            {{form.position|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button class="btn btn-success btn-block btn-lg"> <i class="fas fa-database "></i> Submit </button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'list' %}" class="btn btn-outline-success btn-block btn-lg"> <i class="fas fa-backward"></i> Back</a>
        </div>
    </div>
    
</form>
{% endblock content %}
